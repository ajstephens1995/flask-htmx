<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My app.">
    <meta name="author" content="AJ">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/pico.classless.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <title>My App</title>
    <script src="/static/scripts/htmx.min.js"></script>
    <script>
        function removeFlash() {
            const element = document.getElementById("flashes");
            element.remove();
        }
    </script>
</head>

<body>
    <header>
            <h1>My App</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul style="float:right; margin-bottom: 0px" id="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                <a style="float:right" onclick="removeFlash()">Clear</a>
            </ul>
            {% endif %}
            {% endwith %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>

    </footer>
</body>

</html>
