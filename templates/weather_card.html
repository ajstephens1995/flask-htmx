<div class="container">
    <p><img src="{{ weatherDict.current.condition.icon }}"><strong>{{ weatherDict.location.name }}, {{ weatherDict.location.region }}</strong> as of {{ date }} at {{ time }}</p>
    <p>🌡️ {{ weatherDict.current.temp_f }}° F | 💧 {{ weatherDict.current.humidity }}% | {{ weatherDict.current.condition.text }}</p>
    
</div>
